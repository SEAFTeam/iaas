      servers_diagram:
        type: smartants
        source: >
          (
            $cservers := $."seaf.ta.reverse.cloud_ru.advanced.ecss";
            $cvpcs := $."seaf.ta.reverse.cloud_ru.advanced.vpcs";
            $arr1 := $merge($cvpcs.$spread().(
                      $id := $.*.id;
                      $name := *.name;
                      $id in $cservers.*.vpc_id ?
                      {
                          $id: {
                              'title': $name & ' - ' & *.cidr,
                              'description': *.cidr
                          }
                      }
              )
            );
            $arr2 := $merge($cservers.$spread().(
                  $id := $.*.id;
                  $vpcid := *.vpc_id;
                  $domain := $vpcid & '.' & $id;
                  {
                      $domain: {
                              'title': *.name,
                              'symbol': 'server'
                      }
                  }
              )
            );
            $links := $cvpcs.$spread().(
                     $id := $keys()[0];
                     $name := *.name;
                     {"id": $name};
                     $matcher := /.*fw.*/i;
                     $matcher($name) ? $cvpcs.$spread().(    
                                         $from := $keys()[0];
                                         $dstname := *.name;
                                         $id != $from ?
                                        {
                                             "from": $from,
                                             "to": $id,
                                             "title": $name & ' to ' & $dstname,
                                             "style": "->"
                                        }
                                       )
            );
            {
            "nodes": $merge($append($arr1, $arr2)),
            "links": null,
