entities:
  seaf.ta.reverse.cloud_ru.advanced.rdss:
    presentations:
      table_view:
        type: table
        headers:
          - value: name
            text: Название БД
            sortable: true
            align: left
            link: link
            width: 20%
          - value: status
            text: Статус БД
            width: 20%
          - value: private_ips
            text: Внутренние IP адреса
            width: 20%
          - value: public_ips
            text: Внешние IP адреса
            width: 20%
          - value: DB_type
            text: Тип СУБД
            width: 20%
          - value: DB_ver
            text: Версия СУБД
            width: 20%
          - value: HA_type
            text: Тип высокой доступности
            width: 20%
          - value: HA_nodes
            text: Количество нод СУБД
            width: 20%
          - value: HA_nodes_az
            text: Зоны доступности
            width: 20%
          - value: Volume_type
            text: Тип дисков
            width: 20%
          - value: Volume_size
            text: Размер диска
            width: 20%
          - value: vpc
            text: VPC
            width: 20%
          - value: tenant
            text: Тенант
            width: 20%
          - value: dc
            text: Датацентр
            width: 20%
        origin: seaf.ta.reverse.rdb_list
        source: >
          (
              $domain := $params.domain;
              $domain_matcher := $eval('/^' & $domain & '.*/');
              $ ~> $filter(function($v){$domain_matcher($v.id)});
          )

      rds_md:
        type: markdown
        template: templates/rdss_md.md
        source: >
          (
              $ctx := $params;
              $domain_matcher := $eval('/^' & $ctx.domain & '.*/');
              $crdb := $."seaf.ta.reverse.cloud_ru.advanced.rdss" ~> $each(function($v, $k){$domain_matcher($k) ? {$k:$v}});
              $crdb := $crdb[$keys()[0] = $params.id];
              $vpc := $."seaf.ta.reverse.cloud_ru.advanced.vpcs" ~> $each(function($v, $k){$domain_matcher($k) ? {$k:$v}});
              $vpc := $vpc[$.*.id = $crdb.*.vpc_id].*.name;
              $subnet := $."seaf.ta.reverse.cloud_ru.advanced.subnets" ~> $each(function($v, $k){$domain_matcher($k) ? {$k:$v}});
              $subnet := $subnet[$.*.id = $crdb.*.subnet_id].*.name;
              $cdcs := $."seaf.ta.services.dc"  ~> $each(function($v, $k){$domain_matcher($k) ? {$k:$v}});
              $dc := $cdcs.$spread()[$keys()[0] = $crdb.*.DC].*.title;
              $crdb.* ~> | $ | {'DC': $dc, 'subnet': $subnet, 'vpc': $vpc} |;
          )