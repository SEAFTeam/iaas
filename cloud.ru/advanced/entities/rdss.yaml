entities:
  seaf.ta.reverse.cloud_ru.advanced.rdss:
    title: 'Реляционная БД как сервис (RDBaaS)'
    objects:
      rds:
        route: "/"
        title: Relational Database Service
    schema:
      type: object
      patternProperties:
        "^[a-zA-Z][a-zA-Z0-9_-]*(\\.[a-zA-Z][a-zA-Z0-9_-]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор RDS
            name:
              title: Имя БД
              type: string
              minLength: 3
            description:
              title: Описание
              type: string
            flavor:
              title: Спецификация (Flavor)
              type: string
              minLength: 3
            az:
              title: Зона доступности
              type: string
              minLength: 5
            status:
              title: Статус БД
              type: string
              minLength: 2
            private_ips:
              title: Внутренние IP адреса
              type: array
              minItems: 0
              items:
                type: string
                minLength: 7
            public_ips:
              title: Внешние IP адреса
              type: array
              minItems: 0
              items:
                type: string
                minLength: 7
            vpc_id:
              title: VPC
              type: string
              minLength: 0
            subnet_id:
              title: VPC
              type: string
              minLength: 0
            tags:
              title: Тэги
              type: array
              items:
                type: object
                properties:
                  key:
                    title: Имя ключа
                    type: string
                  value:
                    title: Значение ключа
                    type: string
            volume:
              title: Дисковая подсистема
              type: object
              properties:
                type:
                  title: Тип диска
                  type: string
                size:
                  title: Размер (ГБ)
                  type: integer
            nodes:
              title: Ноды СУБД
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  id:
                    title: Идентификатор ноды
                    type: string
                  name:
                    title: Имя ноды
                    type: string
                  role:
                    title: Роль ноды (master/slave)
                    type: string
                  status:
                    title: Статус ноды
                    type: string
                  availability_zone:
                    title: Зона доступности ноды
                    type: string
            switch_strategy:
              title: Метод переключения
              type: string
            backup_strategy:
              title: Расписание резервного копирования
              type: object
              properties:
                start_time:
                  title: Начало задания
                  type: string
                keep_days:
                  title: Длительность хранения (дней)
                  type: integer
            type:
              title: Тип БД
              type: string
            tenant:
              title: Тенант в облаке
              type: string
            DC:
              title: Датацентр/IaaS провайдер
              $ref: "#/$rels/seaf.ta.services.dc.dc"