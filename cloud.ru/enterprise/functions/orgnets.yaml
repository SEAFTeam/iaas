functions:
  reverse_enterprise_orgnets:
    title: Список Orgnets
    params:
        - alias: dataset
          type: object
          title: Озеро данных
          required: true  # Признак обязательности параметра функции
        - alias: domain
          type: string
          title: Домен организации
          required: false  # Признак обязательности параметра функции
    code: >
        (
            $domain := domain;
            $domain_matcher := $eval('/^' & $domain & '.*/');
        
            $orgnets_entity := dataset."seaf.ta.reverse.general".config.entities.orgnets.model;
            $orgnets_view := dataset."seaf.ta.reverse.general".config.entities.orgnets.view;
            $vdcs_entity := dataset."seaf.ta.reverse.general".config.entities.vdcs.model;
            $vdcs_view := dataset."seaf.ta.reverse.general".config.entities.vdcs.view;
            $vdcgroups_entity := dataset."seaf.ta.reverse.general".config.entities.vdcgroups.model;
            $vdcgroups_view := dataset."seaf.ta.reverse.general".config.entities.vdcgroups.view;
            $dcs_entity := dataset."seaf.ta.reverse.general".config.entities.dc.model;
            $orgs_entity := dataset."seaf.ta.reverse.general".config.entities.orgs.model;
            $orgs_view := dataset."seaf.ta.reverse.general".config.entities.orgs.view;
            
            $orgnets := $lookup(dataset, $orgnets_entity)[$domain_matcher($keys())];
            $vdcgroups := $lookup(dataset, $vdcgroups_entity)[$domain_matcher($keys())];
            $vdcs := $lookup(dataset, $vdcs_entity)[$domain_matcher($keys())];
            $orgs := $lookup(dataset, $orgs_entity)[$domain_matcher($keys())];
            $dcs := $lookup(dataset, $dcs_entity)[$domain_matcher($keys())];
        
            [[$orgnets.$spread().{
                'id': $keys(),
                'orgnet': *
            }].(
                $orngetId := id;
                $org_id := orgnet.org_id;
                $org := $orgs.$spread()[$keys() = $org_id];
                $dc := $dcs.$spread()[$keys() = $org.*.DC];
                {
                    'id': id,
                    'short_id': orgnet.id,
                    'name': orgnet.name,
                    'description': orgnet.description,
                    'type': orgnet.type,
                    'gateway': orgnet.gateway,
                    'netmask': orgnet.netmask,
                    'fencemode': orgnet.fencemode,
                    'connected': orgnet.connected,
                    'ipscopes': orgnet.ipscopes,
                    'netpool_name': orgnet.networkpool,
                    'netpool_id': orgnet.networkpool_id,
                    'vdc_name': orgnet.vdc_name,
                    'vdc_id': orgnet.vdc_id,
                    'vdcgroup_name': orgnet.vdcgroup_name,
                    'vdcgroup_id': orgnet.vdcgroup_id,
                    'indirect_vdcgroup': $vdcgroups.$spread()[$orngetId in *.networks.id].$keys(),
                    'dns': orgnet.dns,
                    'org_name': $org.*.name,
                    'org_id': orgnet.org_id,
                    'link': '/entities/' & $orgnets_view & '/card?id=' & id,
                    'vdc_link': '/entities/' & $vdcs_view & '/card?id=' & orgnet.vdc_id,
                    'org_link': '/entities/' & $orgs_view & '/card?id=' & orgnet.org_id,
                    'entity': $orgnets_view,
                    'entity_type': 'VMware Cloud',
                    'entity_name': 'Сети организации в облаке VMware',
                    'DC': $dc.$keys()[0],
                    'dc_name': $dc.*.title
                }
            )]
        )