functions:
  reverse_enterprise_vms:
    title: Список виртуальных машин
    params:
        - alias: dataset
          type: object
          title: Озеро данных
          required: true  # Признак обязательности параметра функции
        - alias: domain
          type: string
          title: Домен организации
          required: false  # Признак обязательности параметра функции
    code: >
        (
            $domain := domain;
            $domain_matcher := $eval('/^' & $domain & '.*/');
            $vm_entity := dataset."seaf.ta.reverse.general".config.entities.vms.model;
            $vm_view := dataset."seaf.ta.reverse.general".config.entities.vms.view;
            $vapp_entity := dataset."seaf.ta.reverse.general".config.entities.vapps.model;
            $vdc_entity := dataset."seaf.ta.reverse.general".config.entities.vdcs.model;
            $edr_entity := dataset."seaf.ta.reverse.general".config.entities.edrs.model;
            $av_entity := dataset."seaf.ta.reverse.general".config.entities.avs.model;
            $dcs_entity := dataset."seaf.ta.reverse.general".config.entities.dc.model;
            $org_entity := dataset."seaf.ta.reverse.general".config.entities.orgs.model;
            $dcs := $lookup(dataset, $dcs_entity);
            $vms := $lookup(dataset, $vm_entity).$spread()[*.reverse.reverse_type = "VMwareCloud"];
            $vapps := $lookup(dataset, $vapp_entity)[$domain_matcher($keys())];
            $vdcs := $lookup(dataset, $vdc_entity)[$domain_matcher($keys())];
            $edrs := $lookup(dataset, $edr_entity)[$domain_matcher($keys())];
            $avs := $lookup(dataset, $av_entity)[$domain_matcher($keys())];
            $orgs := $lookup(dataset, $org_entity)[$domain_matcher($keys())];
            [[$vms.$spread().{
                'id': $keys(),
                'vm': *
            }].(
                $disks := $join(vm.disks.(*.device & ' - ' & *.type & ' - ' & *.size & 'Gb'), '\n');
                $addresses := $count(vm.reverse.addresses) > 1 ? $join(vm.reverse.addresses.($ != null ? $), ', ') : vm.reverse.addresses;
                $vapp_id := vm.reverse.vapp_id;
                $vapp := $lookup($vapps, $vapp_id);
                $subnets := $count(vm.reverse.subnet_names) > 1 ? $join(vm.reverse.subnet_names.($ != null ? $), ', ') : vm.reverse.subnet_names;
                $vdc_id := vm.reverse.vdc_id;
                $vdc := $lookup($vdcs, $vdc_id);
                $av := vm.name in $avs.**.hosts ? true : false;
                $edr := vm.name in $edrs.**.hosts ? true : false;
                $org := $lookup($orgs, $vdc.org_id);
                $dc := $lookup($dcs, $org.DC);
                $tags := $join(vm.reverse.tags.($ != null and $.key != null and $.value != null ? ($.key & ': ' & $.value)), "\n");
                {
                    'id': id,
                    'short_id': vm.id,
                    'name': vm.title,
                    'description': vm.description,
                    'os_type': vm.os.type,
                    'os_bit': vm.os.bit,
                    'cpu_qty': vm.cpu.cores,
                    'ram': vm.ram / 1024,
                    'flavor': 'Здесь нет flavor',
                    'disks': $disks,
                    'nic_qty': vm.nic_qty,
                    'addresses': vm.reverse.addresses,
                    'vapp': $vapp.name,
                    'vapp_id': $vapp_id,
                    'av': $av,
                    'edr': $edr,
                    'subnet': $subnets,
                    'subnet_ids': vm.subnets,
                    'az': 'Здесь нет зоны доступности',
                    'tags': $tags,
                    'vdc': vm.reverse.vdc_name,
                    'vdc_id': vm.reverse.vdc_id,
                    'org': $vdc.org_name,
                    'org_id': $vdc.org_id,
                    'tenant': 'Нет тенанта',
                    'link': '/entities/' & $vm_view & '/card?id=' & id,
                    'vapp_link': '/entities/' & $vapp_entity & '/card?id=' & $vapp_id,
                    'vdc_link': '/entities/' & $vdc_entity & '/card?id=' & $vdc_id,
                    'entity': $vm_view,
                    'entity_type': 'vCloud Director Entity',
                    'entity_name': $vm_entity_full.title,
                    'DC': $org.DC,
                    'dc_name': $dc.title
                }
            )]
        )