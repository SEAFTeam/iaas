entities:
  seaf.ta.reverse.vmwarecloud.egws:
    title: Edge Gateways
    objects:
      egw:
        route: "/"
        title: Edge Gateway
    schema:
      type: object
      patternProperties:
        "^[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор Edge Gateway
              type: string
            original_id:
              title: Идентификатор Edge Gateway (полный)
              type: string
            name:
              title: Наименование Edge Gateway
              type: string
            description:
              title: Описание Edge Gateway
              type: string
            type:
              title: Тип Edge Gateway
              type: string
            vdc_id:
              title: Идентификатор vdc
              $ref: "#/$rels/seaf.ta.reverse.vmwarecloud.vdcs.vdc"
            vdc_name:
              title: Наименование vdc
              type: string
            vdcgroup_id:
              title: Идентификатор VDC Group
              $ref: "#/$rels/seaf.ta.reverse.vmwarecloud.vdcgroups.vdcgroup"
            vdcgroup_name:
              title: Наименование VDC Group
              type: string
            advancedNetworkingEnabled:
              title: advancedNetworkingEnabled
              type: boolean
            distributedRoutingEnabled:
              title: distributedRoutingEnabled
              type: boolean
            gatewayinterfaces:
              title: Интерфейсы Edge Gateway
              type: array
              items:
                type: object
                properties:
                  name:
                    title: Наименование интерфейса
                    type: string
                  network_id:
                    title: Идентификатор сети
                    $ref: "#/$rels/seaf.ta.reverse.vmwarecloud.orgnets.orgnet"
                  iftype:
                    title: Тип интерфейса
                    enum:
                      - uplink
                      - internal
                  usefordefaultroute:
                    title: Интерфейс как маршрут по-умолчанию
                    type: boolean
                  connected:
                    title: Статус подключения
                    type: boolean
                  subnetparticipation:
                    title: Принадлежность к подсетям
                    type: array
                    items:
                      type: object
                      properties:
                        gateway:
                          title: Адрес шлюза
                          type: string
                        netmask:
                          title: Маска подсети
                          type: string
                        ipaddress:
                          title: IP адрес
                          type: string
                        ipranges:
                          title: Диапзоны адресов
                          type: array
                          items:
                            type: object
                            properties:
                              startaddress:
                                title: Начало диапазона
                                type: string
                              endaddress:
                                title: Конец диапазона
                                type: string