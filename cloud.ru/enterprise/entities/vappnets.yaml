entities:
  seaf.ta.reverse.cloud_ru.enterprise.vappnets:
    title: Сети vApp
    object:
      vappnet:
        route: "/"
        title: "Сети vApp"
    schema:
      patternProperties:
        "^[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор сети vApp
              type: string
            original_id:
              title: Идентификатор сети vApp (полный)
              type: string
            name:
              title: Наименование сети vApp
              type: string
            vapp_id:
              title: Идентификатор vApp
              type: string
            gateway:
              title: Шлюз сети vApp
              type: string
            netmask:
              title: Маска сети vApp
              type: string
            dns:
              title: DNS
              type: array
              items:
                type: string
            fencemode:
              title: Тип изоляции
              enum:
                - bridged
                - isolated
                - natRouted
            islinked:
              title: Статус подключения
              type: string
            parentnetwork_id:
              title: Идентификатор вышестоящей сети
              type: string
            ipscopes:
              title: Границы сетей
              type: array
              items:
                type: object
                properties:
                  gateway:
                    title: Адрес шлюза
                    type: string
                  netmask:
                    title: Маска подсети
                    type: string
                  subnetprefixlength:
                    title: Префикс подсети
                    type: integer
                  ipranges:
                    title: Диапазоны адресов
                    type: array
                    items:
                      type: object
                      properties:
                        startaddress:
                          title: Начальный адрес
                          type: string
                        endaddress:
                          title: Конечный адрес
                          type: string