entities:
  seaf.ta.reverse.vmwarecloud.vdcgroups:
    title: Группа VDC
    objects:
      vdcgroup:
        route: "/"
        title: Группа VDC
    schema:
      type: object
      patternProperties:
        "^[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор VDC Group
              type: string
            original_id:
              title: Идентификатор VDC Group (полный)
              type: string
            name:
              title: Наименование VDC Group
              type: string
            networkprovidertype:
              title: Тип сетевого устройства
              type: string
            type:
              title: Тип (внешняя/внутренняя)
              type: string
            networkpoolid:
              title: Идентификатор пула сетей
              type: string
            localegress:
              title: Local Egress
              type: boolean
            dfwenabled:
              title: Distributed FW Enabled
              type: boolean
            org_id:
              title: Идентификатор организации
              $ref: "#/$rels/seaf.ta.reverse.vmwarecloud.orgs.org"
            networks:
              title: Список доступных сетей
              type: array
              items:
                type: object
                properties:
                  id:
                    title: Идентификатор сети
                    oneOf:
                      - type: string
                      - $ref: "#/rels/seaf.ta.reverse.vmwarecloud.orgnets.orgnet"
                  name:
                     title: Наименование сети
                     type: string
            vdcs:
              title: Список VDC
              type: array
              items:
                type: object
                properties:
                  id:
                    title: Идентификатор VDC
                    $ref: "#/rels/seaf.ta.reverse.vmwarecloud.vdcs.vdc"
                  name:
                    title: Наименование VDC
                    type: string
                  org_id:
                    title: Идентификатор организации
                    $ref: "#/$rels/seaf.ta.reverse.vmwarecloud.orgs.org"
                  org_name:
                    title: Идентификатор организации
                    type: string
