entities:
  seaf.ta.reverse.cloud_ru.enterprise.vms:
    title: Виртуальная машина VmWare
    object:
      vm:
        route: "/"
        title: "Виртуальная машина VmWare"
    schema:
      patternProperties:
        "^[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор
              type: string
            original_id:
              title: Идентификатор (полный)
              type: string
            name:
              title: Имя виртуальной машины
              type: string
            description:
              title: Описание
              type: string
            flavor:
                title: Спецификация
                type: string
            os:
              type: object
              title: Операционная система
              properties:
                type:
                  title: ОС
                  type: string
                bit:
                  title: Разрядность ОС
                  type: string
            cpu:
              type: object
              title: Процессор
              properties:
                cores:
                  title: Количество ядер
                  type: integer
                frequency:
                  title: Частота
                  type: integer
                arch:
                  title: Архитектура
                  type: string
            ram:
              title: ОЗУ
              type: integer
            nic_qty:
              title: Количество сетевых адаптеров
              type: integer
            addresses:
              title: IP адреса
              type: array
              minItems: 0
              items:
                type: string
            subnets:
              title: Имена сетей
              type: array
              items:
                type: string
            subnet_ids:
              title: Идентификаторы сетей
              type: array
              items:
                anyOf:
                  - $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.vappnets.vappnet"
                  - $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.orgnets.orgnet"
            disks:
              title: Диски
              type: array
              minItems: 1
              items:
                patternProperties:
                  .*:
                    type: object
                    properties:
                      az:
                        title: Зона доступности
                        type: string
                        minLength: 1
                      device:
                        title: Точка монтирования
                        type: string
                        minLength: 1
                      size:
                        title: Размер
                        type: integer
                        minLength: 1
                      type:
                        title: Тип
                        type: string
                        minLength: 1
            tags:
              title: Тэги
              type: array
              items:
                type: object
                properties:
                  key:
                    title: Имя ключа
                    type: string
                  value:
                    title: Значение ключа
                    type: string
            vdc_id:
              title: Virtual Datacenter ID
              $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.vdcs.vdc"
            vdc_name:
              title: Virtual Datacenter Name
              type: string
            vapp_id:
              title: vApp ID
              $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.vapps.vapp"
            tenant:
              title: Тенант
              type: string
            DC:
              title: Услуга IaaS
              $ref: "#/$rels/seaf.ta.services.dc.dc"
