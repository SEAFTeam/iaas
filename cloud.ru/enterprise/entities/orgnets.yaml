entities:
  seaf.ta.reverse.cloud_ru.enterprise.orgnets:
    title: Сети организации
    objects:
      orgnet:
        route: "/"
        title: Сеть организации
    schema:
      type: object
      patternProperties:
        "^[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            id:
              title: Идентификатор сети
              type: string
            original_id:
              title: Идентификатор сети (полный)
              type: string
            name:
              title: Наименование сети
              type: string
            type:
              title: Тип сети
              type: string
            description:
              title: Описание
              type: string
            gateway:
              title: Шлюз сети
              type: string
            netmask:
              title: Маска сети
              type: string
            parentnetwork:
              title: Родительская сеть
              oneOf:
                - type: string
                - $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.orgnets.orgnet"
            networkpool_id:
              title: Идентификатор сетевого пула
              type: string
            networkpool:
              title: Имя сетевого пула
              type: string
            org_id:
              title: Идентификатор организации
              $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.orgs.org"
            vdc_id:
              title: Идентификатор vdc
              $ref: "#/$rels/seaf.ta.reverse.cloud_ru.enterprise.vdcs.vdc"
            vdc_name:
              title: Наименование vdc
              type: string
            connected:
              title: Статус подключения
              type: boolean
            dns:
              title: DNS
              type: array
              items:
                type: string
            fencemode:
              title: Тип изоляции
              enum:
                - bridged
                - isolated
                - natRouted
            ipscopes:
              title: Границы сетей
              type: array
              items:
                type: object
                properties:
                  gateway:
                    title: Адрес шлюза
                    type: string
                  netmask:
                    title: Маска подсети
                    type: string
                  subnetprefixlength:
                    title: Префикс подсети
                    type: integer
                  ipranges:
                    title: Диапазоны адресов
                    type: array
                    items:
                      type: object
                      properties:
                        startaddress:
                          title: Начальный адрес
                          type: string
                        endaddress:
                          title: Конечный адрес
                          type: string
            DC:
              title: Услуга IaaS
              $ref: "#/$rels/seaf.ta.services.dc.dc"