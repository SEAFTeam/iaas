entities:
  seaf.ta.reverse.cloud_ru.enterprise.networks:
    menu: >
      (
          $domain := '';
          $orgnets_entity_matcher := /.*\.enterprise\.orgnets$/;
          $orgs_entity_matcher := /.*\.enterprise\.orgs$/;
          $vdcs_entity_matcher := /.*\.enterprise\.vdcs$/;
          $egws_entity_matcher := /.*\.enterprise\.egws$/;
          $egws_nat_entity_matcher := /.*\.enterprise\.egws_nat$/;
          $orgs_entity := $$.entities.$spread()[$orgs_entity_matcher($keys())].$keys()[0];
          $orgs := $$.$spread()[$orgs_entity_matcher($keys())].*;
          $orgnets_entity := $$.entities.$spread()[$orgnets_entity_matcher($keys())].$keys()[0];
          $orgnets := $$.$spread()[$orgnets_entity_matcher($keys())].*;
          $vdcs_entity := $$.entities.$spread()[$vdcs_entity_matcher($keys())].$keys()[0];
          $vdcs := $$.$spread()[$vdcs_entity_matcher($keys())].*;
          $egws_entity := $$.entities.$spread()[$egws_entity_matcher($keys())].$keys()[0];
          $egws := $$.$spread()[$egws_entity_matcher($keys())].*;
          $egws_nat_entity := $$.entities.$spread()[$egws_nat_entity_matcher($keys())].$keys()[0];
          $egws_nat := $$.$spread()[$egws_nat_entity_matcher($keys())].*;
          $config := entities."seaf.ta.reverse.general".config;
          $menu := [];
          $menu := $append($menu, $orgs.$spread().(
                $id := $.*.id;
                $name := $.*.name;
                {
                    'location': $config.arch_menu & '/Cloud.ru/Enterprise/Схемы/Организации/' & $name ,
                    'link': 'entities/' & $orgs_entity & '/schema?id=' & $id
                }
            )
          );
          $menu := $append($menu, $vdcs.$spread().(
                $id := $.*.id;
                $name := $.*.name;
                $orgname := $.*.org_name;
                {
                    'location': $config.arch_menu & '/Cloud.ru/Enterprise/Схемы/Организации/' & $orgname & '/' & $name,
                    'link': 'entities/' & $vdcs_entity & '/card?id=' & $id
                }
            )
          );
          $menu := $append($menu, $orgnets.$spread().(
                $id := $.*.id;
                $name := $.*.name;
                $org_id := $.*.org_id;
                $orgname := $orgs.$spread()[$keys() = $org_id].*.name;
                $vdc_id := $.*.vdc_id;
                $vdcname := $vdcs.$spread()[$keys() = $vdc_id].*.name;
                {
                    'location': $config.arch_menu & '/Cloud.ru/Enterprise/Схемы/Организации/' & $orgname & '/' & $vdcname & '/Сети/' & $name,
                    'link': 'entities/' & $orgnets_entity & '/schema?id=' & $id
                }
            )
          );
          $menu := $append($menu, $egws.$spread().(
                $id := $.*.id;
                $name := $.*.name;
                $vdcname := $.*.vdc_name;
                $vdc_id := $.*.vdc_id;
                $org_id := $vdcs.$spread()[$keys() = $vdc_id].*.org_id;
                $orgname := $orgs.$spread()[$keys() = $org_id].*.name;
                {
                    'location': $config.arch_menu & '/Cloud.ru/Enterprise/Схемы/Организации/' & $orgname & '/' & $vdcname & '/Edge Gateways/' & $name,
                    'link': 'entities/' & $egws_entity & '/schema?id=' & $id
                }
            )
          );
          $menu := $append($menu, $egws_nat.$spread().(
                $id := $.*.id;
                $gw_id := $.*.gw_id;
                $egw := $egws.$spread()[$keys() = $gw_id];
                $egwname := $egw.*.name;
                $vdcname := $egw.*.vdc_name;
                $vdc_id := $egw.*.vdc_id;
                $org_id := $vdcs.$spread()[$keys() = $vdc_id].*.org_id;
                $orgname := $orgs.$spread()[$keys() = $org_id].*.name;
                {
                    'location': $config.arch_menu & '/Cloud.ru/Enterprise/Схемы/Организации/' & $orgname & '/' & $vdcname & '/Edge Gateways/' & $egwname & '/' & $.*.type & '/' & $.*.name,
                    'link': 'entities/' & $egws_nat_entity & '/' & $lowercase($.*.type) & '_schema?id=' & $id
                }
            )
          );
      )