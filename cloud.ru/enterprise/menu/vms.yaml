entities:
  seaf.ta.reverse.vmwarecloud.vms:
    menu: >
      (
          $dataset := $;
          $domain := '';
          $domain_matcher := $eval('/^' & $domain & '.*/');
          
          $vms_entity := "seaf.ta.reverse.general".config.entities.vms.model;
          $vm_view := "seaf.ta.reverse.general".config.entities.vms.view;
          $vdcs_entity := "seaf.ta.reverse.general".config.entities.vdcs.model;
          $dcs_entity := "seaf.ta.reverse.general".config.entities.dc.model;
          $org_entity := "seaf.ta.reverse.general".config.entities.orgs.model;
          $vdcgroups_entity := "seaf.ta.reverse.general".config.entities.vdcgroups.model;
      
          $dcs := $lookup($, $dcs_entity)[$domain_matcher($keys())];
          $vms := $lookup($, $vms_entity)[$domain_matcher($keys())].$spread()[*.reverse.reverse_type = "VMwareCloud"];
          $vdcs := $lookup($, $vdcs_entity)[$domain_matcher($keys())];
          $vdcgroups := $lookup($, $vdcgroups_entity)[$domain_matcher($keys())];
          $orgs := $lookup($, $org_entity)[$domain_matcher($keys())];
      
          $config := "seaf.ta.reverse.general".config;
          $lists := [$orgs.$spread().(
              $dcid := $.*.DC;
              $dcname := $dcs.$spread()[$keys() = $dcid].*.title;
              {
                  'location': $config.arch_menu & '/' & $dcname & '/VMware Cloud/Реестры/Серверы',
                  'link': 'entities/' & $vm_view & '/list?domain=' & $domain
              }
          )];
          $dynamic_vdc := $vdcs.$spread()[$not($keys() in $vdcgroups.*.vdcs.id)].(
              $id := $keys()[0];
              $vms := $reverse_enterprise_vms($dataset, $domain)[vdc_id = $id];
              $name := $.*.name;
              $org_id := $.*.org_id;
              $org := $orgs.$spread()[$keys() = $org_id];
              $orgname := $org.*.name;
              $dc := $dcs.$spread()[$keys() = $org.*.DC];
              $exists($vms) ? (
                  {
                      'location': $config.arch_menu & '/' & $dc.*.title & '/VMware Cloud/Организации/' & $orgname & '/' & $name & '/VMs',
                      'link': 'entities/' & $vm_view & '/list?vdc_id=' & $id
                  }
              )
          );
          $dynamic_vdcgroup := $vdcs.$spread()[$keys() in $vdcgroups.*.vdcs.id].(
              $id := $keys()[0];
              $vms := $reverse_enterprise_vms($dataset, $domain)[vdc_id = $id];
              $name := $.*.name;
              $org_id := $.*.org_id;
              $org := $orgs.$spread()[$keys() = $org_id];
              $orgname := $org.*.name;
              $dc := $dcs.$spread()[$keys() = $org.*.DC];
              $vdcgroup := $vdcgroups.$spread()[$id in *.vdcs.id];
              $exists($vms) ? (
                  $vdcgroup.$spread().(
                      {
                          'location': $config.arch_menu & '/' & $dc.*.title & '/VMware Cloud/Организации/' & $orgname & '/' & $.*.name & '/' & $name & '/VMs',
                          'link': 'entities/' & $vm_view & '/list?vdc_id=' & $id
                      }
                  )
              )
          );
          $dynamic := $append($dynamic_vdc, $dynamic_vdcgroup);
          $append($lists, $dynamic)
      )