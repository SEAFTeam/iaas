entities:
  seaf.ta.reverse.cloud_ru.enterprise.orgnets:
    menu: >
      (
          $domain := '';
          $orgnet_entity_matcher := /.*\.enterprise\.orgnets$/;
          $entity := $$.entities.$spread()[$orgnet_entity_matcher($keys())].$keys()[0];
          $config := entities."seaf.ta.reverse.general".config;
          [
              {
                  'location': $config.arch_menu &  '/Cloud.ru/Enterprise/Реестры/Сети',
                  'link': 'entities/' & $entity & '/list?domain=' & $domain
              }
          ]
      )