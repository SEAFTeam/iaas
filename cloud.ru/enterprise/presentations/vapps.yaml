entities:
  seaf.ta.reverse.cloud_ru.enterprise.vapps:
    presentations:
      card:
        type: markdown
        template: templates/vapp_card.md
        source: >
          (   
              $id := $params.id;
              $vapp := $reverse_enterprise_vapps($)[id = $id];
              $vappnets := $reverse_enterprise_vappnets($)[vapp_id = $id];
              $vapp ~> | $ |{'networks': $vappnets, 'networkexists': $exists($vappnets)} |
          )

      schema:
        type: smartants
        source: >
          (
              $id := $params.id;
              $vapp := $reverse_enterprise_vapps($)[id = $id];
              $vms := $reverse_enterprise_vms($)[vapp_id = $vapp.id];
              $nodes := {$vapp.org_id.$split('.')[-1]:{'title': 'Организация: ' & $vapp.org_name}};
              $nodes := $append($nodes, {$vapp.org_id.$split('.')[-1] & '.' & $vapp.vdc_id.$split('.')[-1]: {'title': 'VDC: ' & $vapp.vdc_name}});
              $nodes := $append($nodes, {$vapp.org_id.$split('.')[-1] & '.' & $vapp.vdc_id.$split('.')[-1] & '.' & $vapp.short_id: {'title': 'vApp: ' & $vapp.name}});
              $nodes := $append($nodes, $vms.(
                      $prefix := $vapp.org_id.$split('.')[-1] & '.' & $vapp.vdc_id.$split('.')[-1] & '.' & $vapp.short_id;
                      {
                          $prefix & '.' & $.short_id: {
                              'title': $.name,
                              'symbol': $.short_id,
                              'hideTitle': true
                          }
                      }
                  )
              );
              $symbols := $vms.(
                  $fn_svg_vm := $$.icons."reverse.general".svg_vm;
                  $href := $.vm_link;
                  $icon := $eval($fn_svg_vm, {'name': $.name, 'href': $href});
                  {
                      $.short_id: $icon
                  }
              );
              {
                'nodes': $merge($nodes),
                'symbols': $merge($symbols)
              };
          )

      vm_list:
        type: table
        headers:
          - value: name
            text: Наименование
            width: 200
            sortable: true
            link: vm_link
          - value: description
            text: Описание
            width: 400
        source: >
          (
              $id := $params.id;
              [$reverse_enterprise_vms($)[vapp_id = $id]]
          )

      list:
        type: table
        headers:
          - value: name
            text: Наименование vApp
            sortable: true
            align: left
            link: vapp_link
            width: 300
          - value: description
            text: Описание
            align: left
            width: 300
          - value: vdc_name
            text: VDC
            align: left
            sortable: true
            width: 200
            link: vdc_link
          - value: org_name
            text: Организация
            align: left
            sortable: true
            width: 200
            link: org_link
        source: >
          (
              $domain := $params.domain;
              $vdc_id := $params.vdc_id;
              $tmp := $exists($vdc_id) ? [$reverse_enterprise_vapps($, $domain)[vdc_id = $vdc_id]] : [$reverse_enterprise_vapps($, $domain)];
          )